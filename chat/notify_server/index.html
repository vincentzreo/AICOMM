<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE handler</title>
</head>
<body>
    <h1>Server Sent Events</h1>
    <script lang="javascript">
        let token =
        'eyJhbGciOiJFZERTQSIsInR5cCI6IkpXVCJ9.eyJpYXQiOjE3MTk4MzczMTksImV4cCI6MTcyMDQ0MjExOSwibmJmIjoxNzE5ODM3MzE5LCJpc3MiOiJjaGF0X3NlcnZlciIsImF1ZCI6ImNoYXRfd2ViIiwiaWQiOjEsIndzX2lkIjoxLCJmdWxsbmFtZSI6Inp6cSIsImVtYWlsIjoienpxQDE2My5jb20iLCJjcmVhdGVkX2F0IjoiMjAyNC0wNy0wMVQxMjozNTowMi4yMzgzNjZaIn0.chekrHFxi1rymQmptfyssXJN_7lEwMXOjLeqxWb7arr8bUase1P5iAzrMN_z5OSXrPykI2cKYEOIDvX9nzSqCQ';
        const eventSource = new EventSource(`/events?token=${token}`);
        eventSource.onmessage = function(event) {
            console.log("Got:", event.data);
        }
        eventSource.addEventListener("NewChat", function(event) {
            console.log("New Chat:", event.data);
        });
        eventSource.addEventListener("AddtoChat", function(event) {
            console.log("Add to Chat:", event.data);
        });
        eventSource.addEventListener("RemoveFromChat", function(event) {
            console.log("Remove from Chat:", event.data);
        });
        eventSource.addEventListener("NewMessage", function(event) {
            console.log("New Message:", event.data);
        });
    </script>
</body>
</html>
